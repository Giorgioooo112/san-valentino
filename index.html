<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsanti Interattivi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: #ffe6e6;
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        #greenButton {
            background-color: green;
            color: white;
        }
        #redButton {
            background-color: red;
            color: white;
        }
        #menuButton {
            display: none;
            background-color:#ff4d4d;
            color: white;
        }
        #question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #doubt {
            font-size: 18px;
            color: #f5f5dc;
            display: none;
        }
    </style>
</head>
<body>
    <p id="question">AMI TANTISSIMO IL TUO GIORGY?</p>
    <p id="doubt">DAVVERO???</p>
    <button id="greenButton" class="button">SI</button>
    <button id="redButton" class="button">NO</button>
    <button id="menuButton" class="button" onclick="window.location.href='menù.html'">MENÙ PRINCIPALE</button>
    
    <script>
        let greenButton = document.getElementById("greenButton");
        let redButton = document.getElementById("redButton");
        let menuButton = document.getElementById("menuButton");
        let question = document.getElementById("question");
        let doubt = document.getElementById("doubt");
        let size = 16;
        let clickCount = 0;
        let sadImages = ["triste.png", "moltotriste.png", "tristissimo.png"];
        
        redButton.addEventListener("click", function() {
            doubt.style.display = "block";
            if (clickCount < 3) {
                console.log(sadImages[clickCount]);
            }
            if (clickCount >= 2) {
                redButton.style.display = "none";
            }
            clickCount++;
            size += 5;
            greenButton.style.fontSize = size + "px";
            greenButton.style.padding = (size / 2) + "px " + (size) + "px";
        });
        
        greenButton.addEventListener("click", function() {
            redButton.style.display = "none";
            menuButton.style.display = "block";
            console.log("cucciolo.png");
        });
    </script>
</body>
</html>
