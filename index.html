<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('cuori-sfondo.png'); /* Sfondo con cuoricini */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff4d4d;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img, .gallery video {
            width:100%;
            max-height: 50vh;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.1);
        }
        .caption {
            text-align: center;
            font-size: 18px;
            color: #d32f2f;
            margin-top: 5px;
            font-weight: bold;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
       .lightbox.show {
            visibility: visible;
            opacity: 1;
        } 
        .lightbox img, .lightbox video {
            max-width: 80%;
            max-height: 70%;
            border-radius: 10px;
        }
        .lightbox-caption {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .music-container {
            width: 100%;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Buon San Valentino ‚ù§Ô∏è</h1>
    <div class="gallery">
        <div class="gallery-item">
        <img src="foto3.jpg" alt="foto sul divano" data-caption="RelaxüõãÔ∏è" onclick="showLightbox(this)">
        <p class="caption">RelaxüõãÔ∏è</p>
    </div>
    <div class="gallery-item">
        <img src="foto2.jpg" alt="foto al parco" data-caption="Giornata al parcoüå≤" onclick="showLightbox(this)">
        <p class="caption">Giornata al parcoüå≤</p>
    </div>
    <div class="gallery-item">
        <img src="foto1.jpg" alt="foto in villa" data-caption="Un giretto in villaü¶Ü" onclick="showLightbox(this)">
        <p class="caption">Un giretto in villaü¶Ü</p>
    </div>
    <div class="gallery-item">
        <img src="foto4.jpg" alt="videogame coccolosi" data-caption="Ricordo divertenteüïπÔ∏è" onclick="showLightbox(this)">
        <p class="caption">Ricordo divertenteüïπÔ∏è</p>
    </div>
    <div class="gallery-item">
        <img src="foto5.jpg" alt="foto diploma" data-caption="Il nostro diplomaüè´üéâ" onclick="showLightbox(this)">
        <p class="caption">Il nostro diplomaüè´üéâ</p>
    </div>
    <div class="gallery-item">
        <img src="foto6.jpg" alt="foto premiazione" data-caption="Giusto qualche raccomandatoüí∏" onclick="showLightbox(this)">
        <p class="caption">Giusto qualche raccomandatoüí∏</p>
    </div>
    <div class="gallery-item">
        <img src="foto7.jpg" alt="foto scemina" data-caption="Che bei capelli üòÇ" onclick="showLightbox(this)">
        <p class="caption">Che bei capelli üòÇ</p>
    </div>
    <div class="gallery-item">
        <img src="foto8.jpg" alt="foto mondatori" data-caption="Che carini in libreriaüìñ" onclick="showLightbox(this)">

    </div>
    <div class="gallery-item">
        <video src="video1.mp4" controls data-caption="Sei bellissima anche col vestito di mia nonnaüëµ" onclick="showLightbox(this)"></video>
        <p class="caption">Sei bellissima anche col vestito di mia nonnaüëµ</p>
    </div>
<div class="music-container">
    <audio controls loop autoplay>
        <source src="music.mp3" type="audio/mp3">
        Il tuo browser non supporta l'audio.
    </audio>
</div>
    <div class="lightbox" id="lightbox" onclick="hideLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" style="display: none;">
        <video id="lightbox-video" controls style="display: none;"></video>
        <p id="lightbox-caption" class="lightbox-caption"></p>
    </div>
    <script>
        function showLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const video = document.getElementById('lightbox-video');
            const caption = document.getElementById('lightbox-caption');
            
            if (element.tagName === 'IMG') {
                img.src = element.src;
                img.style.display = 'block';
                video.style.display = 'none';
                caption.textContent = element.getAttribute('data-caption') || '';
            } else if (element.tagName === 'VIDEO') {
                video.src = element.src;
                video.style.display = 'block';
                img.style.display = 'none';
                caption.textContent = element.getAttribute('data-caption') || '';
            }
            
            lightbox.classList.add('show');
        }
        function hideLightbox() {
            document.getElementById('lightbox').classList.remove('show');
        }
    </script>
</body>
</html>
