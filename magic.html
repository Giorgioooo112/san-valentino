<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Magia di San Valentino ✨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('cuori-sfondo.png');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff4d4d;
            margin-top: 20px;
        }
        .magic-text {
            font-size: 50px;
            font-weight: bold;
            color: #ff69b4;
            cursor: pointer;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #ff4d4d;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>La Magia di San Valentino ✨</h1>
    <p class="magic-text" onclick="changeColor()">TI AMOOOO ❤️</p>
    <a href="index.html" class="back-button">Torna alla Home</a>

    <script>
        function changeColor() {
            const colors = ['#FFB6C1', '#FF69B4', '#FF7F50', '#FFD700', '#ADFF2F'];
            document.querySelector('.magic-text').style.color = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
