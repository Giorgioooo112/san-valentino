<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino ‚ù§Ô∏è</title>
    <style>
          @keyframes fall-heart {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes fall-snowflake {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .heart, .snowflake {
            position: absolute;
            top: -50px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.8;
        }

        .heart {
            font-size: 30px;
            color: #ff4d4d;
            animation: fall-heart 5s linear infinite;
        }

        .snowflake {
            font-size: 20px;
            color: #ffffff;
            animation: fall-snowflake 7s linear infinite;
        }

        .snowflake::before { content: "‚ùÑÔ∏è"; }
        .heart::before { content: "‚ù§Ô∏è"; }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('cuori-sfondo.png'); /* Sfondo con cuoricini */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff4d4d;
            margin-top: 20px;
        }
        .menu {
            margin: 20px;
        }
        .menu a {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #FFF5E1;
            font-weight: bold;
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
        }
        .music-container {
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Buon San Valentino ‚ù§Ô∏è</h1>
    <div class="menu">
        <a href="gallery.html">Foto di noi</a>
        <a href="message.html">Messaggio segreto</a>
        <a href="magic.html">Premi qui per la magia</a>
        <a href="exit.html">Esci üò¢</a>
    </div>
    <div class="music-container">
        <audio controls loop autoplay>
            <source src="music.mp3" type="audio/mp3">
            Il tuo browser non supporta l'audio.
        </audio>
    </div>
    <script>
        // Funzione per creare cuori e fiocchi di neve che cadono
        function createFallingHeartsAndSnowflakes() {
            var body = document.body;

            // Crea cuori
            for (var i = 0; i < 5; i++) {
                var heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw"; // Posizione orizzontale casuale
                heart.style.animationDuration = Math.random() * 3 + 4 + "s"; // Durata casuale
                body.appendChild(heart);
            }

            // Crea fiocchi di neve
            for (var i = 0; i < 10; i++) {
                var snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * 100 + "vw"; // Posizione orizzontale casuale
                snowflake.style.animationDuration = Math.random() * 3 + 5 + "s"; // Durata casuale
                snowflake.style.fontSize = Math.random() * 10 + 15 + "px"; // Dimensioni casuali
                body.appendChild(snowflake);
            }
        }

        // Esegui la funzione quando la pagina √® caricata
        window.onload = function() {
            createFallingHeartsAndSnowflakes();
        };
    </script>
</body>
</html>
